<!DOCTYPE html>
<html>

    <body>
        <h1>list_screen にリダイレクトしたい</h1>
        <h2 id="lad"></h2>
        <h2 id="lon"></h2>
    
    
    </body>

<script>
    // 　　現在地取得
         // Geolocation APIに対応している
        if (navigator.geolocation) {
          alert("この端末では位置情報が取得できます");
        // Geolocation APIに対応していない
        } else {
          alert("この端末では位置情報が取得できません");
        }
        
            // 現在地取得処理
        function getPosition() {
          // 現在地を取得
          navigator.geolocation.getCurrentPosition(
            // 取得成功した場合
            function(position) {
                alert("緯度:"+position.coords.latitude+",経度"+position.coords.longitude);
                $.ajax({
                        url: "/instaglam/api/get_image_db.php?user_post="+position.coords.longitude+"%20"+position.coords.latitude,
                        dataType: "json"
                    }).done(function(data) {
            			for (var i = 0, len = data.length; i< len; ++i){
                        console.log(data[i]);}
                        
                        for(var i = 0, len = data.length; i< len; ++i) {
                          var article = "<li>\
                                         <a  href='/instaglam/detail_screen.html?post_id="+ data[i].post_id + "' style='background-image:url(" + data[i].img_url + ")'  class='photo-list-img' ></a>\
                                         </li>";
                            $("#list").append(article);
                        }
                })
                
            },
            // 取得失敗した場合
            function(error) {
              switch(error.code) {
                case 1: //PERMISSION_DENIED
                  alert("位置情報の利用が許可されていません");
                  break;
                case 2: //POSITION_UNAVAILABLE
                  alert("現在位置が取得できませんでした");
                  break;
                case 3: //TIMEOUT
                  alert("タイムアウトになりました");
                  break;
                default:
                  alert("その他のエラー(エラーコード:"+error.code+")");
                  break;
              }
            }
          );
        }
        
        getPosition();
        
        
        
</script>
